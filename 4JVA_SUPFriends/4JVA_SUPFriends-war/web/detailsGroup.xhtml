<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Templates/authenticated_home.xhtml">

    <ui:define name="title">
        <h:outputText value="Mes groupes"/>
    </ui:define>
    
    <ui:define name="content">
        
        <h:outputLabel for="groupName" value="Nom du groupe :"/>
        <h:outputText id="groupName" value="#{detailsGroupController.group.name}"></h:outputText>
       
        <h:dataTable class="table table-bordered" value="#{detailsGroupController.listFriendsDataModel}" var="member">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="User Id"/>
                    </f:facet>
                    <h:outputText value="#{member.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Surnom"/>
                    </f:facet>
                    <h:outputText value="#{member.userName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Latitude"/>
                    </f:facet>
                    <h:outputText value="#{member.latitude}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Longitude"/>
                    </f:facet>
                    <h:outputText value="#{member.longitude}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions"/>
                    </f:facet>
                    <h:form rendered="#{member.id eq detailsGroupController.currentUserId || detailsGroupController.group.ownerId eq detailsGroupController.currentUserId}" >
                    <h:commandLink value="Supprimer" action="#{detailsGroupController.removeUserFromGroup()}"/>
                   </h:form>
                </h:column>
            </h:dataTable>

    </ui:define>
</ui:composition>
