<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:c="http://java.sun.com/jstl/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Templates/authenticated_home.xhtml"
               >

    <ui:define name="title">
        <h:outputText value="Mes groupes"/>
    </ui:define>
    
    <ui:define name="content">
        <h:dataTable class="table table-bordered" value="#{listGroupController.listGroupsDataModel}" var="group">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Group Id"/>
                    </f:facet>
                    <h:outputText value="#{group.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom"/>
                    </f:facet>
                    <h:outputText value="#{group.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions"/>
                    </f:facet>
                    <a   href="detailsGroup.xhtml?groupId=#{group.id}">Voir</a> |
                    <a href="searchFriend.xhtml?groupId=#{group.id}">Ajouter un ami</a> 
                    
                    <h:form rendered="#{group.ownerId eq listGroupController.currentUser.id}">
                        <h:commandLink value="Supprimer le groupe" action="#{listGroupController.remove()}" />
                    </h:form>   

                </h:column>
            </h:dataTable>
           
    </ui:define>
</ui:composition>
