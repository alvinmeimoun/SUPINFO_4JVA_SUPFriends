<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Templates/authenticated_home.xhtml">

    <ui:define name="title">
        <h:outputText value="Ajouter un groupe"/>
    </ui:define>
    
    <ui:define name="content">
        <div class="col-md-3"></div>
        <h:form>
            <div class="form-group col-md-3">
            <h:outputLabel for="groupName" value="Nom du groupe :"/>
            <h:inputText id="groupName" class="form-control" value="#{addGroupController.groupName}" />
            <br/>
            <h:commandButton value="Ajouter le groupe" class="btn btn-primary" action="#{addGroupController.addGroup()}" />
            
            </div>
        </h:form>
        <div class="col-md-3"></div>

    </ui:define>
</ui:composition>
