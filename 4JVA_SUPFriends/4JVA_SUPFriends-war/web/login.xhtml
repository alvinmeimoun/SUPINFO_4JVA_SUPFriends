<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Templates/non_authenticated.xhtml">

    <ui:define name="title">
        <h:outputText value="Login"/>
    </ui:define>
   
    <ui:define name="content">
        <div class="col-md-3"></div>
        <div class="col-md-3">
        <h:form>
              <div class="form-group">
                <h:outputLabel for="username" value="Username :"/>
                <h:inputText id="username" class="form-control" required="true" value="#{userController.username}" />
              </div>
              <div class="form-group">
                <h:outputLabel for="password" value="Password :"/>
                <h:inputSecret id="password" class="form-control" required="true" value="#{userController.password}" />
              </div>
            <h:commandButton value="Login" action="#{userController.login()}" />
        </h:form>
        </div>
        <div class="col-md-3"></div>
    </ui:define>
            
</ui:composition>
