<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Templates/non_authenticated.xhtml">

   
   
    <ui:define name="content">
        <div class="container">
         <h1>Login</h1>
          <h:form>
         <h:outputText id="message" class="alert alert-error" value="#{userController.errorMessage}" />
        <div class="col-md-3"></div>
        <div class="col-md-3">
       
              <div class="form-group">
                <h:outputLabel for="username" value="Username :"/>
                <h:inputText id="username" class="form-control" required="true" value="#{userController.username}" />
              </div>
              <div class="form-group">
                <h:outputLabel for="password" value="Password :"/>
                <h:inputSecret id="password" class="form-control" required="true" value="#{userController.password}" />
              </div>
            <h:commandButton class="btn btn-primary" value="Login" action="#{userController.login()}" />

        </div>
        <div class="col-md-3"></div>
        </h:form>
        </div>
             
    </ui:define>
            
</ui:composition>
