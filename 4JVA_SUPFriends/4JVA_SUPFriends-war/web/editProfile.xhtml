<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Templates/authenticated_home.xhtml">

    <ui:define name="title">
        <h:outputText value="Modifier mon profil"/>
    </ui:define>
    
    <ui:define name="content">
        <div class=" container col-lg-6">
        <h:form>
            <div class="form-group">
            <h:outputLabel for="firstname" value="Firstname :"/>
            <h:inputText required="true" class="form-control" id="firstname" value="#{editProfileController.firstname}" />
            </div>
            <div class="form-group">
            <h:outputLabel for="lastname" value="Lastname :"/>
            <h:inputText required="true" class="form-control" id="lastname" value="#{editProfileController.lastname}" />
            </div>
            <div class="form-group">
            <h:outputLabel for="email" value="Email :"/>
            <h:inputText required="true" class="form-control"  id="email" value="#{editProfileController.email}" />
            </div>
            <div class="form-group">
            <h:outputLabel for="phonenumber" value="Phone Number :"/>
            <h:inputText required="true" class="form-control"  maxlength="10"  id="phonenumber" value="#{editProfileController.phonenumber}" />
            </div>
            <div class="form-group">
            <h:outputLabel for="username" value="Username :"/>
            <h:inputText required="true" class="form-control" id="username" value="#{editProfileController.username}" />
            </div>
            <div class="form-group">
            <h:outputLabel for="password" value="Password :"/>
            <h:inputSecret required="true" class="form-control" id="password" value="#{editProfileController.password}" />
            </div>
            <div class="form-group">
            <h:outputLabel for="latitude" value="Latitude :"/>
            <h:inputText required="true" class="form-control" id="latitude" value="#{editProfileController.latitude}" />
            </div>
            <div class="form-group">
            <h:outputLabel for="longitude" value="Longitude :"/>
            <h:inputText required="true" class="form-control" id="longitude" value="#{editProfileController.longitude}" />
            </div>

            <h:commandButton class="btn btn-primary" value="Modifier mon profil" action="#{editProfileController.saveChanges()}" />
            <h:outputText id="message"  value="#{editProfileController.errorMessage}" />
        </h:form>
</div>
    </ui:define>
</ui:composition>
